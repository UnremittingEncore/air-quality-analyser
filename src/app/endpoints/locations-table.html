<table class="table table-striped table-bordered table-hover">
  <th>Source</th>
  <th>City, Country</th>
  <th>Location</th>
  <th>Parameters Supported</th>
  <th>Coordinates</th>
  
  <th>Last Updated</th>
  <tr ng-repeat="result in results">
    <td>{{ result.sourceName }}</td>
    <td>{{ result.city }}, {{ result.country }}</td>
    <td>{{ result.location }}</td>
    <td><span ng-repeat="p in result.parameters">{{ p }}, </span></td>
    <td>{{ result.coordinates.latitude }},{{ result.coordinates.longitude }}</td>
   
    <td>{{ result.lastUpdated | date }}</td>
  </tr>
</table>
